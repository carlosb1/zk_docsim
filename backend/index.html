<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>

</head>
<body>
<h1>Upload a Document</h1>

<form action="http://127.0.0.1:3000/upload" method="post" enctype="multipart/form-data">
    <label for="fileInput">Choose a document to upload:</label>
    <input type="file" id="fileInput" name="file" required>
    <br><br>
    <button type="submit">Upload</button>
    <pre id="result"></pre>
</form>

<input type="text" id="query" placeholder="Escribe tu texto" />
<button onclick="search()">Buscar</button>
<pre id="results"></pre>

<button onclick="run()">Verificar</button>
<pre id="output"></pre>
<script type="module" src="verifier/main.js"></script>
<script>
    const form = document.querySelector("form");
    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];
        if (!file) {
            alert("Selecciona un archivo");
            return;
        }

        const reader = new FileReader();
        reader.onload = async function(event) {
            const content = event.target.result;

            const formData = new URLSearchParams();
            formData.append("name", file.name);
            formData.append("content", content);

            const res = await fetch("/upload", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: formData.toString()
            });

            const json = await res.json();
            document.getElementById("result").textContent = JSON.stringify(json, null, 2);
        };

        reader.readAsText(file);
    });

    /* search function */
    async function search() {
        const content = document.getElementById("query").value;
        const resultsElement = document.getElementById("results");

        const response = await fetch("/search", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                content: content,
                top_k: 5
            })
        });

        if (!response.ok) {
            resultsElement.textContent = "❌ Error en la búsqueda";
            return;
        }

        const results = await response.json();

        resultsElement.textContent = JSON.stringify(results, null, 2);
    }

</script>
</body>
</html>
